{% extends 'base.html' %}
{% block content %}
<div class="ps-content pt-80 pb-80">
  <div class="ps-container">
    <div class="ps-cart-listing">
      <table class="table ps-cart__table">
        <thead>
          <tr>
            <th>All Products</th>
            <th>wraped</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for order in order_detail_list %}
          <tr>
            <td><a class="ps-product__preview" href="product-detail.html"><img class="mr-15" src="#"
                  alt="">{{ order.product_id }}</a></td>
            <td>{{order.quality_wraped}}</td>
            <td>
              <div class="form-group--number">
                <button class="minus"><span>-</span></button>
                <input class="form-control" type="text" value={{order.quality}}>
                <button class="plus"><span>+</span></button>
              </div>
            </td>
            <td>{{order.price}}Ä‘</td>
            <td>
              <div class="ps-remove"></div>
            </td>
          </tr>
  
          {% endfor %}

        </tbody>
      </table>
      <div class="ps-cart__actions">
        <div class="ps-cart__promotion">
          <div class="form-group">
            <div class="ps-form--icon"><i class="fa fa-angle-right"></i>
              <input class="form-control" type="text" placeholder="Promo Code">
            </div>
          </div>
          <div class="form-group">
            <button class="ps-btn ps-btn--gray">Continue Shopping</button>
          </div>
        </div>
        <div class="ps-cart__total">
          <h3>Total Price: <span> 2599.00 $</span></h3><a class="ps-btn" href="checkout.html">Process to checkout<i
              class="ps-icon-next"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
