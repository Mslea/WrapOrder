{% extends 'base.html' %}
{% block content %}
<div class="ps-content pt-80 pb-80">
    <div class="ps-container">
        <div class="ps-cart-listing">
            <table class="table ps-cart__table">
                <thead>
                    <tr>
                        <th>Order Code</th>
                        <th>User</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for order  in order_list  %}
                    <tr>
                        <td>{{order.order_code}}</td>
                        <td>{{order.user}}</td>
                        <td>{{order.status}}</td>
                        <td>{{order.price}}</td>
                        <td>
                            <a href="{% url 'cart' order.order_code %}">Detail</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="ps-cart__actions">
                <div class="ps-cart__total">
                    <h3>Total Price: <span>{{ price }} Ä‘</span></h3>
                    <a class="ps-btn" href="{% url 'wrap' %}">Process to Wrap<i class="ps-icon-next"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
